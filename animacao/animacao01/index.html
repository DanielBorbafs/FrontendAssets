<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOS Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <link rel="stylesheet" href="animacao.css">
</head>

<body>
    <div class="row">
        <div class="col-sm-6 mb-11">
            <div class="card" data-aos="fade-up">
                <div class="card-body" data-aos="fade-up">
                    <pre><code class="html"><div data-aos="fade-up"></div></code></pre>
                </div>
            </div>
        </div>
        <div class="col-sm-6 mb-11">
            <div class="card" data-aos="fade-down">
                <div class="card-body" data-aos="fade-down">
                    <pre><code><div data-aos="fade-down"></div></code></pre>
                </div>
            </div>
        </div>
        <div class="col-sm-6 mb-11">
            <div class="card" data-aos="fade-right">
                <div class="card-body" data-aos="fade-right">
                    <pre><code><div data-aos="fade-right"></div></code></pre>
                </div>
            </div>
        </div>
        <div class="col-sm-6 mb-11">
            <div class="card" data-aos="fade-left">
                <div class="card-body" data-aos="fade-left">
                    <pre><code><div data-aos="fade-left"></div></code></pre>
                </div>
            </div>
        </div>
        <div class="col-sm-6 mb-11">
            <div class="card" data-aos="fade-up-right">
                <div class="card-body" data-aos="fade-up-right">
                    <pre><code><div data-aos="fade-up-right"></div></code></pre>
                </div>
            </div>
        </div>
        <div class="col-sm-6 mb-11">
            <div class="card" data-aos="fade-up-left">
                <div class="card-body" data-aos="fade-up-left">
                    <pre><code><div data-aos="fade-up-left"></div></code></pre>
                </div>
            </div>
        </div>
        <div class="col-sm-6 mb-11">
            <div class="card" data-aos="fade-down-right">
                <div class="card-body" data-aos="fade-down-right">
                    <pre><code><div data-aos="fade-down-right"></div></code></pre>
                </div>
            </div>
        </div>
        <div class="col-sm-6 mb-11">
            <div class="card" data-aos="fade-down-left">
                <div class="card-body" data-aos="fade-down-left">
                    <pre><code><div data-aos="fade-down-left"></div></code></pre>
                </div>
            </div>
        </div>
        <div class="col-sm-6 mb-11">
            <div class="card" data-aos="flip-left">
                <div class="card-body">
                    <pre><code><div data-aos="flip-left"></div></code></pre>
                </div>
            </div>
        </div>
        <div class="col-sm-6 mb-11">
            <div class="card" data-aos="flip-right">
                <div class="card-body">
                    <pre><code><div data-aos="flip-right"></div></code></pre>
                </div>
            </div>
        </div>
        <div class="col-sm-6 mb-11">
            <div class="card" data-aos="flip-up">
                <div class="card-body">
                    <pre><code><div data-aos="flip-up"></div></code></pre>
                </div>
            </div>
        </div>
        <div class="col-sm-6 mb-11">
            <div class="card" data-aos="flip-down">
                <div class="card-body">
                    <pre><code><div data-aos="flip-down"></div></code></pre>
                </div>
            </div>
        </div>
        <div class="col-sm-6 mb-11">
            <div class="card" data-aos="zoom-in">
                <div class="card-body">
                    <pre><code><div data-aos="zoom-in"></div></code></pre>
                </div>
            </div>
        </div>
        <div class="col-sm-6 mb-11">
            <div class="card" data-aos="zoom-in-up">
                <div class="card-body">
                    <pre><code><div data-aos="zoom-in-up"></div></code></pre>
                </div>
            </div>
        </div>
        <div class="col-sm-6 mb-11">
            <div class="card" data-aos="zoom-in-down">
                <div class="card-body">
                    <pre><code><div data-aos="zoom-in-down"></div></code></pre>
                </div>
            </div>
        </div>
        <div class="col-sm-6 mb-11">
            <div class="card" data-aos="zoom-in-left">
                <div class="card-body">
                    <pre><code><div data-aos="zoom-in-left"></div></code></pre>
                </div>
            </div>
        </div>
        <div class="col-sm-6 mb-11">
            <div class="card" data-aos="zoom-in-right">
                <div class="card-body">
                    <pre><code><div data-aos="zoom-in-right"></div></code></pre>
                </div>
            </div>
        </div>
        <div class="col-sm-6 mb-11">
            <div class="card" data-aos="zoom-out">
                <div class="card-body">
                    <pre><code><div data-aos="zoom-out"></div></code></pre>
                </div>
            </div>
        </div>
        <div class="col-sm-6 mb-11">
            <div class="card" data-aos="zoom-out-up">
                <div class="card-body">
                    <pre><code><div data-aos="zoom-out-up"></div></code></pre>
                </div>
            </div>
        </div>
        <div class="col-sm-6 mb-11">
            <div class="card" data-aos="zoom-out-down">
                <div class="card-body">
                    <pre><code><div data-aos="zoom-out-down">teste</div></code></pre>
                </div>
            </div>
        </div>
        <div class="col-sm-6 mb-11">
            <div class="card" data-aos="zoom-out-right">
                <div class="card-body">
                    <pre><code><div data-aos="zoom-out-right"></div></code></pre>
                </div>
            </div>
        </div>
        <div class="col-sm-6 mb-11">
            <div class="card" data-aos="zoom-out-left">
                <div class="card-body">
                    <pre><code><div data-aos="zoom-out-left"></div></code></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init()
    </script>
</body>

</html>
